<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab6 DOM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/08abaa628f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class = "left-part">
            <div id="front-title" class="front-title">Front-end Lab6</div>
            <div id="year-subtitle" class="year-subtitle">2021</div>
            <p>Choose theme mode:</p>
            <div>
                <button id="Light-button">Light</button>
                <button id="Dark-button">Dark</button>
            </div>
        </div>
        <div class="right-part">
            <p>Steps to accomplish:</p>
            <div id="steps-container" class="steps-container ch-back"></div>
            <div class="add-step">
                <input id="new-step-input" type="text" class="input" placeholder="Watch lectures">
                <input id = "add-step-button" type="button" class = "add-button" value="Add new step">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
